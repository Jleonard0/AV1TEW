<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaliação de tópicos especiais web</title>
  <link rel="stylesheet" href="./styles/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <main class="container-flex">
    <div class="row justify-content-center">
      <form action="" class="col-3 border bg-secondary" style="--bs-bg-opacity: .5;">
        <img src="images/user.png" alt="" class="row" id="avatar">
        <span class="row">Login do Usúario</span>
        <input class="row" type="text" placeholder="Login">
        <input class="row" type="password" placeholder="Senha">
        <span class="row">Esqueceu a senha?</span>
        <input class="btn btn-primary row" value="Login" type="submit"></input>
        <div class="row">
          <img src="images/face.png" alt="" class="col-3 img-fluid border">
          <img src="images/twitter.png" alt="" class="col-3 img-fluid border">
          <img src="images/instagram.png" alt="" class="col-3 img-fluid border">
          <img src="images/linkedin.png" alt="" class="col-3 img-fluid border">    
        </div>
      </form>
      <img src="images/img1.png" alt="" class="col-4 img-fluid border">
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
